<!-- *************Slider *************** -->
    <div class="slider">
      <div class="slides">
        <div class="slide"><img src="image/both smiling.jpg"></div>
        <div class="slide"><img src="image/dancing girls.jpg"></div>
        <div class="slide"><img src="image/display1.jpg"></div>
      </div>
      <div class="controls">
        <div class="prev">&#10094;</div>
        <div class="next">&#10095;</div>
      </div>
    </div>
    
    <script>
  const slider = document.querySelector(".slider");
const slides = document.querySelector(".slides");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");
const slideWidth = slider.clientWidth;
let slideIndex = 0;

function moveSlides() {
  slides.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
}

nextBtn.addEventListener("click", () => {
  if (slideIndex < 2) {
    slideIndex++;
    moveSlides();
  } else {
    slideIndex = 0;
    moveSlides();
  }
});

prevBtn.addEventListener("click", () => {
  if (slideIndex > 0) {
    slideIndex--;
    moveSlides();
  } else {
    slideIndex = 2;
    moveSlides();
  }
});

moveSlides();



    </script>
